<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>html paragraf</title>
</head>
<body>

<!-- contoh tag p, br, dan hr -->
<p>ini adalah paragraf 1</p>
<br>
<p>ini adalah <br> paragraf 2</p>
<hr>

<!-- contoh tag b, i, dan u -->
<p><b>selamat datang</b> <i>di latihan</i></p>
<p>nama saya <u>dzikrull</u></p>

<!-- contoh tag <strong></strong>, dan <em></em> -->
<hr>
<p><strong>Pengumuman</strong>. <em>pemrograman</em></p>

</body>
</html>
