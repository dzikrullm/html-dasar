<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>table</title>
</head>
<body>

<table border="1" cellspacing="0" cellpadding="5">
	<tr>
		<td rowspan="3">rowspan 3</td>
		<td colspan="2">colspan 2</td>
	</tr>
	<tr>
		<td>a, a</td>
		<td>a, b</td>
	</tr>
	<tr>
		<td>b, a</td>
		<td>b, b</td>
	</tr>
</table>


</body>
</html>
